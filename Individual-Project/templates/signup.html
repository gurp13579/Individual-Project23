<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form method="POST" action="/signup" class="border p-4 rounded bg-light">
            <!-- Heading -->
            <h4 class="text-center mb-4 text-primary">Create an account</h4>

            <!-- Subheading -->
            <p class="text-center mb-4">Please fill up your information below to sign up.</p>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>

            <!-- Full Name -->
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" name="fullname" id="fullname" required>
            </div>

            <!-- Number -->
            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" class="form-control" name="number" id="number" required minlength="3">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" minlength="6">
            </div>
            
            <!-- Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Sign in</a>
        </div>
    </div>

    <!-- Add Bootstrap JS (jQuery and Popper.js are also required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
