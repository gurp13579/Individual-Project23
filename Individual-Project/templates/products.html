<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <style>
        /* Add general styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }

        .product p {
            margin: 0;
        }
    </style>
</head> 
<body>
    <header>
        <h1>Our Products</h1>
        <a href="/home">Home</a>
        <a href="/cart">Cart</a>
        <a href="/suggestionstoday">suggestions today</a>
        <a href="/sugggestions">suggest a product</a>
    </header>

    <div class="container">
        <h2>Frozen Food</h2>
        <div class="product">
            <img src="https://www.goodnes.com/sites/g/files/jgfbjl321/files/styles/gdn_hero_pdp_product_image/public/gdn_product/field_product_images/digiorno-30a49779110ec80a3af2e6082010561b0dc1a649.png.webp?itok=FKHDpPVk" alt="Frozen Pizza">
            <p>Frozen Pizza - $10.00</p>
        </div>

        <div class="product">
            <img src="https://i5.walmartimages.com/asr/23d600ee-cb41-433c-8233-dc1a45b54bd7.7279dc7c4c5398497525aeaa93ec8f3f.jpeg" alt="Frozen Vegetables">
            <p>Frozen Vegetables - $3.50</p>
        </div>

        <div class="product">
            <img src="https://shoppy.co.il/cdn/shop/products/frozencrispyschnitzel_1200x1200.png?v=1639284104" alt="Frozen Schnitzel">
            <p>Frozen Schnitzel - $5.00</p>
        </div>

        <h2>Fresh Produce</h2>
        <div class="product">
            <img src="https://www.almanac.com/sites/default/files/styles/or/public/image_nodes/cucumbers.jpg?itok=WJ4TKfY0" alt="Cucumbers">
            <p>Cucumbers - $1.00/kg</p>
        </div>

        <div class="product">
            <img src="https://nationaltoday.com/wp-content/uploads/2022/08/21-Fresh-Tomato-Day.jpg" alt="Tomato">
            <p>Tomato - $1.50/kg</p>
        </div>

        <div class="product">
            <img src="https://images.jpost.com/image/upload/f_auto,fl_lossy/c_fill,g_faces:center,h_428,w_640/541837" alt="Pineapple">
            <p>Pineapple - $5.00/kg</p>
        </div>

        <h2>Drinks</h2>
        <div class="product">
            <img src="https://waterbutlers.com/cdn/shop/products/water_600x.jpg?v=1591217018" alt="Water">
            <p>Water - $0.40</p>
        </div>

        <div class="product">
            <img src="https://www.goodnes.com/sites/g/files/jgfbjl321/files/styles/gdn_hero_pdp_product_image/public/gdn_product/field_product_images/nesquik-hohbqjdajf8qiyziuil2.png.webp?itok=80AwzfaY" alt="Chocolate Milk">
            <p>Chocolate Milk - $2.50</p>
        </div>

        <div class="product">
            <img src="https://www.minutemaid.ca/images/products/MM_Original_LowPulp_OrangeJuice_Carton_ENG.jpg" alt="Orange Juice">
            <p>Orange Juice - $3.00</p>
        </div>
    </div>
</body>
</html>
