<script>
    // Add a click event listener to all "Add to Cart" buttons
    const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
    addToCartButtons.forEach(button => {
        button.addEventListener('click', addToCart);
    });

    // Function to handle the "Add to Cart" button click
    function addToCart(event) {
        // Get the product information from the clicked button's data attributes
        const productId = event.target.dataset.productId;
        const productName = event.target.dataset.productName;
        const productPrice = event.target.dataset.productPrice;
        const productImage = event.target.dataset.productImage;

        // Create an object with the product details
        const product = {
            id: productId,
            name: productName,
            price: productPrice,
            image: productImage
        };

        // Retrieve the existing cart items from local storage (if any)
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Add the selected product to the cart items array
        cartItems.push(product);

        // Store the updated cart items back to local storage
        localStorage.setItem('cartItems', JSON.stringify(cartItems));

        // Provide feedback to the user (optional)
        alert('Product added to cart successfully!');
    }
</script>
