    <script>
        const carousel = document.querySelector(".carousel");
        let counter = 0;

        function slideCarousel() {
            carousel.style.transform = `translateX(-${counter * 100}%)`;
            counter = (counter + 1) % 4;
        }

        setInterval(slideCarousel, 2500);
