<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        /* Add general styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }

        .product p {
            margin: 0;
        }

        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Cart</h1>
        <a href="/products">Products</a>
        <a href="/home">Home</a>
        <a href="/suggestionstoday">suggestions today</a>
        <a href="/suggestions">suggest a product</a>
    </header>
